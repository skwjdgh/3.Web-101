<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문지</title>
    <link rel="stylesheet" href="css/sub.css"/>
</head>
<body id = "paragraph">
    <header><br>
    <h1>설문지</h1><br>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다"</p>
    </header>
    <section>
        <div id = "grade"><p><b>학년</b>
        <label><input type = "radio" name ="학년" value="1">1학년</label>
        <label><input type = "radio" name ="학년" value="2">2학년</label>
        <label><input type = "radio" name ="학년" value="3">3학년</label></p></div>   
        <div id = "gender"><p><b>성별</b>
        <label><input type = "radio" name ="성별" value="1">남자</label>
        <label><input type = "radio" name ="성별" value="2">여자</label></p></div> 
        <div id = "interest"><p><b>관심 분야</b>
        <select name="subject" >
            <option value="a">모바일 소프트웨어</option>
        </select></p></div> 
        <div id = "career"><p><b>진로</b>
        <label><input type = "radio" name ="진로" value="1">개발</label>
        <label><input type = "radio" name ="진로" value="2">기획</label>
        <label><input type = "radio" name ="진로" value="3">영업</label>
        <label><input type = "radio" name ="진로" value="4">창업</label></p></div>
        <div id = "review"><p><b>남기고 싶은 말</b>
        <label><textarea rows="10" cols="60">글을 남겨주세요.</textarea></label>
        </p></div>
    </section>
        <footer><br><p><b>Copyright 2022 by Kitae</p></footer>
</body>

</html>
