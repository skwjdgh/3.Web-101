<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 브라우저</title>
</head>
<body>
    <header><h2><b>웹 브라우저 소개</b></h2></header><br>
    <hr color = "grey">
    <br><br>
    <table >
        <tr height ="100px">
            <td width ="400px">
                브라우저라고 불리기도 하는 웹 브라우저(Web Browser)는,
                 사용자에게 웹 서버 컴퓨터에 접속하고 웹 페이지, 이미지, 동영상, 음악
                 등 다양한 데이터 다운받아 보여주는 소프트웨어이다. <b>그림 1-2</b>는
                 대표적인 Chrome 웹 브라우저를 보여준다.
            </td>
            <td>
                <figure>
                    <img src="googlewebpage.png" width="300" height="130">
                    <figurecaption style ="text-aligh : center;"><h5>그림 1-2 구글 Chrome</h5></figurecaption>
                </figure>
            </td>
        </tr>
        <tr>
            <td>
                웹 페이지는 브라우저에 html5 문서임을 알리기 위해 <b>그림 1-3</b>
                과 같은 코드를 첫 라인에 삽입하여야 한다.
            </td>
            <td>
                <figure>
                <code>
                    &lt;!doctype html&gt;<br>
                    &lt;/html&gt;<br>
                    &lt;... &gt;<br>
                    &lt;/html &gt;<br>
                </code>
                <figurecaption style ="text-aligh : center;"><h5>그림 1-3 html 문서 구성</h5></figurecaption>
                </figure>
            </td>
        </tr>


    </table>


    
</body>
</html>
