<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>line-height</title>
    <style>
      p {
        width:500px;
        border:1px solid #222;
        padding:10px;
        margin:10px;
      }
      p.lineheight1 {
        font-size: 16px;
        line-height:32px;  /* 줄 높이 24px */
      }
      p.lineheight2 {
        font-size: 16px;
        line-height:2.0;  /* 글자 크기의 2.0배 줄 높이 */
      }
      p.lineheight3 {
        font-size: 16px;
        line-height:200%;  /* 글자 크기의 2.0배 줄 높이 */
      }
    </style>
  </head>
  <body>    
    <p>껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p class="lineheight1">껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p class="lineheight2">껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p class="lineheight3">껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
  </body>
</html>
